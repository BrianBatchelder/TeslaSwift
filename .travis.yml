language: objective-c  
osx_image: xcode8
xcode_workspace: TeslaSwift.xcworkspace
xcode_scheme: TeslaSwift
xcode_sdk: iphonesimulator10.0
notifications:
  email: false
before_install:
 - rvm install ruby-2.2.2
 - gem install cocoapods --pre
 - pod repo update --silent
script:
 - xcodebuild -workspace 'TeslaSwift.xcworkspace'  -scheme 'TeslaSwift' -sdk iphonesimulator -destination 'name=iPhone SE' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO test
